<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TextUtilsS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 10px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Added Rights Box styles */
        .rights-box {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: highlight 5s infinite alternate;
        }

        .created-by {
            margin-top: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .rights-box:hover .created-by {
            color: #1e90ff;
        }

        @keyframes highlight {
            0% {
                background-color: #333;
            }
            25% {
                background-color: #87CEEB; /* Sky Blue */
            }
            50% {
                background-color: #FF6347; /* Tomato Red */
            }
            75% {
                background-color: #DA70D6; /* Orchid */
            }
            100% {
                background-color: #333;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <section>
        <form action="#" method="post">
            {% csrf_token %} 
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Rights Box -->
    <div class="rights-box">
        <div class="created-by">
            <p>Created By: <strong>SHAIL SHAH</strong>Â©</p>
        </div>
        <p>&copy; 2023 TextUtils. All rights reserved.</p>
    </div>
</body>

</html>
